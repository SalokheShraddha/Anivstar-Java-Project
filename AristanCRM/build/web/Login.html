<!DOCTYPE html>
<html>
<head>
	<title>CRM Login</title>
    <style>
    	#login{
    		background-color: skyblue;
    		/*background: rgba(0, 0, 0, 0.5);*/

    		padding: 20px;

    		font-size: 22px;

    		animation-name: abc;
    		animation-duration: 3s;
    		/*box-shadow: 2px 5px 15px 5px gold;*/

    		box-shadow: 2px 5px 15px 5px whitesmoke;

    	}
    	
    	button{
    		  background-color: gold;
    		  width: 100%;
    		  border: none;
    		  padding: 5px;
    		  font-size: 18px;
    		 border-radius: 3px;

    	}
    	.inputclass{
    		 padding: 7px;
    		 width: 94%;
    		 border-radius: 3px;
    		 border: none;
    	}

    		color: black;
    	}
    	body{

<body>

	  <div id="login">
	 <form action="LoginCheck.jsp" method="post">

	  	 			<h3>Aristan CRM</h3>

	  	    </tr>

	  	    <tr>
	  	    	 <th>
	  	    	 	<button type="submit">Login</button>
	  	    	 </th>
	  	    </tr>

	  	    <tr>
	  	    	 <th>
	  	    	 	<button type="reset">Reset</button>
	  	    	 </th>
	  	    </tr>
	  	 </table>

	  </div>
